        <script>
        /*新建文件夹*/
        $(".m-block .c-new").click(function()
        {
            var newFolder=document.createElement("div");
            newFolder.className="group";
            var innerStr='<div class="editName" style="display:block;"><input type="text" class="textInput" /><span class="sure left">确定</span><span class="cancel left">取消</span></div><a class="name" href="#" style="display:none;"></a><div class="conduct" style="display:none;"><a href="javascript:void(0)" class="modify"></a><a href="javascript:void(0)" class="delete"></a></div>';
            document.getElementById("groupBlock").insertBefore(newFolder,$(".group").eq(0)[0]);
            $(".group").eq(0).html(innerStr);
            EventBind();
        })
        function EventBind()/*加入事件绑定*/
        {
            var textInput=$(".group .textInput");
            $(".group .conduct .modify").click(function()
            {
                var folder=$(this).parent().parent();
                folder.children(".name").css("display","none");
                folder.children(".editName").css("display","block");
                folder.children(".conduct").css("display","none");
                var name=folder.children(".name").html();
                folder.children(".editName").children(".textInput").eq(0)[0].value=name;
                textInput.focus();
                textInput.select();
            })
            
            textInput.blur(function()
            {
                if($.trim(textInput.val()).length)
                {
                    var folder=$(this).parent().parent();
                    folder.children(".name").css("display","block");
                        folder.children(".editName").css("display","none");
                    folder.children(".conduct").css("display","block");
                    var name=folder.children(".editName").children(".textInput").eq(0)[0].value;
                    folder.children(".name").html(name);
                }
            })
            
            $(".group .conduct .delete").click(function()
            {
                folder=$(this).parent().parent().remove();
                
                })
            /*鼠标移动上去效果*/
            
            $(".m-block .group").hover(function()
            {
                $(this).addClass("hover");
            },function()
            {
                $(this).removeClass("hover");
            })
        }
        EventBind();
