	</head>
	<body bgcolor="#ccc">
		<div class="modal-xzfz">
			<a href="javascript:void(0)" class="close"></a>
			<h1>选择栏目 <a href="#" class="link">管理栏目</a></h1>
			<div class="content">
				<div class="m-block" id="groupBlock">
					<div class="c-new">新建素材库</div>
					<div class="group">语文教学</div>

					<div class="group">语文教学</div><div class="group">语文教学</div>
				</div>
				<div class="btns"><a href="javascript:void(0)" class="sure">确　定</a><a href="javascript:void(0)" class="cancel">取　消</a></div>
			</div>
		</div>
		<!--script-->
		<script>
		/*新建文件夹*/
		$(".m-block .c-new").click(function()
		{
			var newFolder=document.createElement("div");
			$(".m-block .group").removeClass("click")
			newFolder.className="group click";
			var innerStr='<div class="editName" style="display:block;"><input type="text" class="textInput" /><span class="sure left">确定</span><span class="cancel left">取消</span></div>';
			document.getElementById("groupBlock").insertBefore(newFolder,$(".group").eq(0)[0]);
			$(".group").eq(0).html(innerStr);
			EventBind();
		})
		function EventBind()/*加入事件绑定*/
		{
			var textInput=$(".group .textInput");
			textInput.focus();
		textInput.select();
			textInput.blur(function()
			{
				if($.trim(textInput.val()).length)
				{
					var folder=$(this).parent().parent();
					var name=folder.children(".editName").children(".textInput").eq(0)[0].value;
					folder.html(name);
				}
			})
			/*点击选中*/
			
			$(".m-block").on("click"," .group",function()
			{
				$(this).addClass("click").siblings().removeClass("click");
			})
		}
		EventBind();
		</script>
	</body>
</html>
