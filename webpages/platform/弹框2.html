<!DOCTYPE html>

    <head>

    <body>

                <div class="modal-hd">
                    <a href="javascript:;" class="close"></a>

                <div class="modal-bd">

        <script type="text/javascript">
            $(function () {
                var count=3;
                setTimeout(function goIndexPage () {
                    count--;
                    $('.modal-ft i').text(count);
                    if(count<=0){
                        window.location.href="../edit/9.1发布讲座.html";

                        setTimeout(arguments.callee,1000);
